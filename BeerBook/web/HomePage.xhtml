<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="CSS/HomePage.css"></link>
        <title>Beer - book</title>
    </h:head>
    <h:body>
        <div id="bandeau" align="center">
            <h1>BEER - BOOK
                <img src="Images/logoHomePage.png" alt="LogoHome" 
                     width="120" height="120" align="left"/>
            </h1> 
            <p>THE BIBLE OF MY FAVOURITE BEERS</p>
        </div>

        <!-- Ring part -->
        <h:form>
            <p:ring id="basic" value="#{biereCtrl.biere}" var="biere" autoplay="true" autoplayDuration="3000" autoplayPauseOnHover="true">
                <p:outputPanel style="text-align: center;" layout="block">
                    #{biere.nomB}
                    <br />
                    <p:commandButton title="Details" onclick="PF('details').show();">
                        <f:setPropertyActionListener value="#{biere}" target="#{biereCtrl.biere}" />
                    </p:commandButton>
                    <p:dialog widgetVar="details" minHeight="100">
                        #{biere.idB}
                    </p:dialog>
                </p:outputPanel>
            </p:ring>
        </h:form>

        <!-- Popup part -->
        <div align="center">
            <h:panelGrid columns="1" cellpadding="5">
                <p:commandButton value="Who did this fabulous web app ?" type="button" onclick="PF('dialog').show();"/>
            </h:panelGrid>
            <p:dialog widgetVar="dialog" minHeight="40">
                <img src="Images/Carlito.JPG" width="120" height="120" align="left"/>
                <img src="Images/Sim.JPG" width="120" height="120" align="right"/>
                <br>
                    <h:outputText value="M2 GPhy" />
                </br>
            </p:dialog>
        </div>


    </h:body>
</html>
