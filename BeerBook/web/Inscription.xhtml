<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="CSS/HomePage.css"></link>
        <title>Inscription</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Inscription">
                <p:messages />

                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="pseudo" value="Pseudo :" />
                    <p:inputText id="pseudo" value="#{utilCtrl.util.pseudoU}" label="Pseudo"/>
                    <p:message for="pseudo" />
                    <h:outputText value="" />
                    
                    <h:outputLabel for="age" value="Age :" />
                    <p:inputText id="age" value="#{utilCtrl.util.ageU}" label="age"/>
                    <p:message for="age" />
                    <h:outputText value="" />

                    <p:outputLabel for="sexe" value="Sexe :" />
                    <p:selectOneRadio id="sexe" value="#{utilCtrl.util.sexeU}">
                        <f:selectItem itemLabel="Homme" itemValue="homme" />
                        <f:selectItem itemLabel="Femme" itemValue="femme" />
                    </p:selectOneRadio>

                    <h:outputLabel for="ville" value="Ville :" />
                    <p:inputText id="ville" value="#{utilCtrl.util.villeU}" label="ville"/>
                    <p:message for="ville" />
                    <h:outputText value="" />

                    <h:outputLabel for="pays" value="Pays :" />
                    <p:inputText id="pays" value="#{utilCtrl.util.paysU}" label="pays"/>
                    <p:message for="pays" />
                    <h:outputText value="" />
                    
                    <h:outputLabel for="mdp1" value="Mot de passe :" />
                    <p:password id="mdp1" value="#{utilCtrl.util.mdpU}" match="mdp2" label="mdp1" required="true" />

                    <h:outputLabel for="mdp2" value="Répétez le mot de passe : "/>
                    <p:password id="mdp2" value="#{utilCtrl.util.mdpU}" label="mdp2" required="true" />                     
                    
                    <!--<h:outputLabel for="pp" value="Photo de profil :" />                    
                    <p:fileUpload fileUploadListener="" mode="advanced" dragDropSupport="true"
                        update="messages" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
                    <p:growl id="messages" showDetail="true" />-->

                   
                </h:panelGrid>

                <p:commandButton value="Valider" ajax="false" icon="ui-icon-check" validateClient="true"/>
            </p:panel>
        </h:form>        
    </h:body>
</html>
